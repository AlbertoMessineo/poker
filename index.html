<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Poker</title>
</head>
<body>
    <div class="container my-5 py-5 d-flex justify-content-between position-relative">
        <div class="buttons mt-5">
            <div class="button rounded mb-5 text-center" id="deal">
                Deal
            </div>
            <div class="button rounded text-center" id="reveal">
                Reveal
            </div>
        </div>
        <div class="player_fishes d-flex align-self-end border-box justify-content-center" id="chips">
            <img src="img/top_chips-removebg-preview.png" alt="fiches">
        </div>
        <div id="allIn" class="all-in-button position-absolute bottom-0 start-50 d-flex justify-content-center align-items-center ">
            All-in!
        </div>
        <div class="deck">
            <p>Cards deck:</p>
            <img src="img/Back - Top Down 88x124.png" alt="deck">
        </div>
        <div class="player-hand position-absolute">
            <p>Player hand:</p>
            <div id="cards-back" class="d-flex">
                <!-- viene riempito dinamicamente con la funzione javascript -->
            </div>
        </div>
    </div>
   
    <script src="main.js"></script>
</body>
</html>
